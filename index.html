<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevAmit :: UI/UX Developer</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery3.1.0.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
</head>

<body>
    <div class="overlay">
        <h1>DevAmit</h1>
        <span>UI/UX Developer</span>
    </div>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <h1>
                    <span>Rein <br>deer</span>
                    <br>Wildlife
                </h1>
            </div>
            <div class="menu-links">
                <ul>
                    <li>Home.</li>
                    <li>wildlife.</li>
                    <li>contact.</li>
                </ul>
            </div>
            <div class="scrolldown">
                scroll
            </div>
        </div>
        <div class="info">
            <div class="title">reindeer</div>
            <p>Reindeer dont't fly, but they do <br>sometimes have red noses.</p>
        </div>
        <div class="watchnow">
            <i class="fa fa-play"></i>
            <a href="#">watch now!</a>
        </div>
        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </div>
        <div class="ellipse-container">
            <div class="ellipse thin"></div>
            <div class="ellipse thick"></div>
            <div class="ellipse yellow"></div>
            <div class="circle1"><span>known as the caribou</span></div>
            <div class="circle2"><span>long legs</span></div>
        </div>
    </div>
    <script>
        TweenMax.to(".overlay h1", 2, {
            opacity: 0,
            y: -60,
            ease: Expo.easeInOut
        })
        TweenMax.to(".overlay span", 2, {
            delay: .3,
            opacity: 0,
            y: -60,
            ease: Expo.easeInOut
        })
        TweenMax.to(".overlay", 2, {
            delay: 1,
            top: "-100%",
            ease: Expo.easeInOut
        })
        TweenMax.from(".ellipse-container", 1, {
            delay: 2,
            opacity: 0,
            ease: Expo.easeInOut
        })
        TweenMax.from(".yellow", 1, {
            delay: 3.5,
            opacity: 0,
            ease: Expo.easeInOut
        })
        TweenMax.from(".circle1", 1, {
            delay: 2.4,
            opacity: 0,
            ease: Expo.easeInOut
        })
        TweenMax.from(".circle2", 1, {
            delay: 2.6,
            opacity: 0,
            ease: Expo.easeInOut
        })
        TweenMax.from(".logo", 1, {
            delay: 3,
            opacity: 0,
            y: -100,
            ease: Expo.easeInOut
        })
        TweenMax.from(".menu-links ul li", 1, {
            delay: 3.2,
            opacity: 0,
            x: -100,
            ease: Expo.easeInOut
        }, 0.8)
        TweenMax.from(".scrolldown", 1, {
            delay: 3.4,
            opacity: 0,
            y: 100,
            ease: Expo.easeInOut
        })
        TweenMax.from(".info .title", 1, {
            delay: 3,
            opacity: 0,
            x: 200,
            ease: Expo.easeInOut
        })
        TweenMax.from(".info p", 1, {
            delay: 3.2,
            opacity: 0,
            x: 200,
            ease: Expo.easeInOut
        })
        TweenMax.from(".watchnow", 1, {
            delay: 3.4,
            opacity: 0,
            x: 200,
            ease: Expo.easeInOut
        })
        TweenMax.from(".media ul li", 1, {
            delay: 3,
            opacity: 0,
            y: 100,
            ease: Expo.easeInOut
        }, 0.8)
    </script>
</body>

</html>
